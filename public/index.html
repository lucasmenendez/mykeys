<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="https://mykeys.live/images/logo.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fontisto@v3.0.4/css/fontisto/fontisto.min.css"></i>

    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="MyKeys">
    <meta name="description" content="Save or share your passwords into a long encrypted URL!">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mykeys.live/">
    <meta property="og:title" content="MyKeys">
    <meta property="og:description" content="Save or share your passwords into a long encrypted URL!">
    <meta property="og:image" content="https://mykeys.live/images/media.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mykeys.live/">
    <meta property="twitter:title" content="MyKeys">
    <meta property="twitter:description" content="Save or share your passwords into a long encrypted URL!">
    <meta property="twitter:image" content="https://mykeys.live/images/media.png">
    <script>
      (function(){ 
        let redirect = sessionStorage.redirect; 
        delete sessionStorage.redirect; 
        if (redirect && redirect !== location.href) { 
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>

    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
